<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
        Available Trash
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
  <div *ngFor ="let item of items | async">
    <ion-card *ngIf="item.userid != userid">
      <ion-card-header>

        <ion-card-subtitle>{{item.ort}} | {{emails.get(item.userid)}}</ion-card-subtitle>

        <ion-card-title> {{item.titel}} 
          <ion-button (click) = "changeHeartState(item)" fill = "clear" style="float: right;">
            <ion-icon style="float: right; vertical-align: top;" [name]="checkFavorite(item)"></ion-icon> 
          </ion-button>
        </ion-card-title>
        
        
        <ion-img *ngIf="item.url!=''" src={{item.url}} style="width:50%;float:left;margin:1vh;margin-left: 0;" ></ion-img>
        
       
        <div style="float: left;;vertical-align: top; margin:1vh; margin-left:0;"> {{item.beschreibung}} </div>
        
        
      </ion-card-header> 
    </ion-card>
  </div>
    
    

  </ion-list>

  
  

  
</ion-content>
