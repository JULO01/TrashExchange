<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
        Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of items | async">
    <ion-card-header>
      <ion-card-subtitle>{{item.location}}</ion-card-subtitle>
      <ion-card-title>{{item.title}}</ion-card-title>
      
    </ion-card-header>
  
    <ion-card-content>
      {{item.text}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
